name: Sync Medium Posts

on:
  schedule:
    # Her gÃ¼n saat 00:00'da Ã§alÄ±ÅŸÄ±r (UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # Manuel olarak da Ã§alÄ±ÅŸtÄ±rabilirsiniz

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install feedparser requests python-frontmatter html2text
      
      - name: Sync Medium posts
        env:
          MEDIUM_USERNAME: ${{ secrets.MEDIUM_USERNAME }}
        run: python .github/scripts/sync_medium.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add _posts/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Medium yazÄ±larÄ± senkronize edildi" && git push)
